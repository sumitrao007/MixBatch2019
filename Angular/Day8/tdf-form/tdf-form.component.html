<p>
  tdf-form works!
</p>

<div class="container">

  <div class="row" >
    <div class="col-md-12">

      <form #f="ngForm">

        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" 
            id="user" 
            class="form-control"
            ngModel 
            name="username"
            #username="ngModel"
            required
            (change)="onChange(username)"
            minlength="5"
            pattern="sumit"
            
            >
            <div class="alert alert-danger" 
            *ngIf="username.touched && !username.valid">please Enter the Username

            <div *ngIf="username.errors.minlength">
                Please Enter Minimum length is 
                {{username.errors.minlength.requiredLength}}
              </div>

              <div *ngIf="username.errors.pattern">
                  Appropriate Pattern is required
              </div>

            </div>

        </div>

        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea 
            name="comment" id="comment" 
            cols="30" rows="10" 
            class="form-control"
            ngModel
            #comment="ngModel"
            required
            ></textarea>

            <div class="alert alert-danger"
            *ngIf="comment.touched && !comment.valid">
                Please Enter the Comment
            </div>

        </div>

        <div class="checkbox">
            <label for="">
              <input type="checkbox" ngModel name="issubscribed"  #mail="ngModel" required> I Agree All the Terms & Conditions.
            </label>        
          </div>

          <div class="radio">
              <label for="con">
                <input ngModel #contact="ngModel" type="radio" name="con" value="email" required > Email
              </label>
            </div>
          <div class="radio">
              <label for="con">
                <input ngModel #contact="ngModel" type="radio" name="con" value="phone" required > Phone
              </label> 
            </div>


            <div class="form-group">
                <label for="contact">contact Method</label>
                <select ngModel name="contact" id="contact" class="form-control" required>
                 <!-- <option *ngFor="let item of contactMethod" [value]="item.id">{{item.name}} </option> -->
                 <option *ngFor="let item of contactMethod" [ngValue]="item">{{item.name}} </option>
                </select>
              </div>



        <p> {{f.value | json }}  </p><br>
        <button type="submit" 
        class="btn btn-success" 
        [disabled]="!f.valid"
        >Submit</button>

      </form>


    </div>
  </div>


</div>
