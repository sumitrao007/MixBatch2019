<p>
  for-directive works!
</p>

<ul>
  <li *ngFor="let item of mycolor"> 
      <h2> {{item}}</h2> 
   </li>
</ul>

<ul>
  <li *ngFor="let item of mycolor;index as i"> 
    {{i+1 +"  "}} {{item}} </li>
</ul>

<ul>
    <li *ngFor="let item of mycolor;first as f"> 
      {{f +"  "}} {{item}} </li>
  </ul>

  <ul>
      <li *ngFor="let item of mycolor;last as l"> 
        {{l +"  "}} {{item}} </li>
    </ul>

    <ul>
        <li *ngFor="let item of mycolor;even as e"> 
          {{e +"  "}} {{item}} </li>
      </ul>

      <ul>
          <li *ngFor="let item of mycolor;odd as o"> 
            {{o +"  "}} {{item}} </li>
        </ul> <br><br>

     <ul>

      <li *ngFor="let item of mycolor;even as e">
        <h1 *ngIf="e==true">
          {{e+" "}} {{item}}
        </h1>
      </li>
     </ul>  

<br>
     <table>

      <thead>
        <th> ID</th>
        <th>Name</th>
        <th>Salary</th>
      </thead>
      <tbody>

        <tr *ngFor="let item of mycolor1" (mouseover)="onMouseover(item)" [ngClass]="{'highlight':selected == item.name}">
          <td> {{item.id}} </td>
          <td> {{item.name}} </td>
          <td> {{item.salary}} </td>
        </tr>

      </tbody>

     </table>
